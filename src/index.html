<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>RSS Reader</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
      <main class="flex-grow-1">
        <section class="container-fluid bg-dark p-5">
          <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-white">
              <button type="button" id="lang-toggler" class="btn btn-light" data-lng="en">eng</button>
              <h1 id="app-name" class="display-3">RSS Reader</h1>
              <p id="app-description" class="lead">Start reading RSS today! It is easy, it is nicely.</p>
              <form action="" class="rss-form">
                <div class="form-row">
                  <div class="col">
                    <input autofocus="" required="" name="url" aria-label="url" class="form-control form-control-lg w-100" placeholder="RSS link">
                  </div>
                  <div class="col-auto">
                    <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5">Add</button>
                  </div>
                </div>
              </form>
              <p id="example-link" class="text-muted my-1">Example: https://ru.hexlet.io/lessons.rss</p>
            </div>
          </div>
        </section>
        <section class="container-fluid p-5">
          <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
          </div>
          <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto posts"></div>
          </div>
        </section>
      </main>
      <footer class="footer border-top py-3 mt-5">
        <div class="container-xl">
          <div class="text-center"><span id="copyright">Designed by </span><a href="https://hexlet.io">Hexlet</a>
          </div>
        </div>
      </footer>
  </body>
</html>
